<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/docs.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/blue-grey-theme.css">
  <!-- endbuild -->
</head>
<body layout="row" md-theme="blue-grey" ng-app="yoAngularChromeApp">

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
  <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$media('gt-sm')">
    <md-content flex="" style="overflow: auto;" class="md-default-theme">
      <div>
        <button class="menu-item menu-title md-menu-item" aria-label="app">
          App Section
        </button>
        <a class="menu-item menu-sub-item md-menu-item" ng-href="#/" md-ink-ripple="#bbb" >
          <span>Home</span>
        </a>
        <a class="menu-item menu-sub-item md-menu-item" ng-href="#/about" md-ink-ripple="#bbb" >
          <span>About</span>
        </a>
      </div>
      <div>
        <button class="menu-item menu-title md-menu-item" aria-label="demo">
          Demo
        </button>
        <a class="menu-item menu-sub-item md-menu-item" ng-href="#/" md-ink-ripple="#bbb" >
          <span>Home</span>
        </a>
      </div>
    </md-content>
  </md-sidenav>
<md-content flex>
  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <div>
        <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-sm>
          <i class="fa fa-align-justify"></i>
        </md-button>
      </div>
      <span>Toolbar</span>
    </h2>
  </md-toolbar>
  <div flex layout-fill layout-align="center center" ng-view=""></div>
</md-content>
<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/hammerjs/hammer.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<!-- endbuild -->
</body>
</html>
