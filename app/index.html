<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/blue-grey-theme.css">
  <!-- endbuild -->
</head>
<body layout="row" md-theme="blue-grey" ng-app="yoAngularChromeApp">

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$media('gt-sm')">
    <h1>Left Nav</h1>
    <ul class="nav nav-pills pull-right">
      <li class="active"><a ng-href="#/">Home</a></li>
      <li><a ng-href="#/about">About</a></li>
      <li><a ng-href="#/">Contact</a></li>
    </ul>
  </md-sidenav>
    <md-content flex>
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <div>
            <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-sm>
              <i class="fa fa-align-justify"></i>
            </md-button>
          </div>
          <span>Toolbar</span>
        </h2>
      </md-toolbar>
      <div flex layout-fill layout-align="center center" ng-view=""></div>
    </md-content>
<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/hammerjs/hammer.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<!-- endbuild -->
</body>
</html>
